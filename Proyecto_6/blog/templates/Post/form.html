<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}          
      <div class="mb-3">
        <label for="" class="form-label">{{ campo.label }}</label>
        <input 
        type="{{ campo.field.widget.input_type }}"
        class="form-control" 
        name="{{ campo.name }}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}" >
  
      </div>
      <div class="col-12 help-text">{{ campo.errors }}</div>
      {% endfor %}

      <div class="col-12 help-text">Las fechas deben ser ingresadas en formato AÃ±o-Mes-Ddia-Hora-Minutos:Segundos</div>
      <div class="col-12 help-text">Slug debe ser igual a Title</div>
  
      <input name="" id="" class="btn btn-success" type="submit" value="Enviar">
      <a name="" id="" class="btn btn-danger" href="{% url 'posteos' %}" role="button">Cancelar</a>
  
  </form>
